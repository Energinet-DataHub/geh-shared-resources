name: Initiate and monitor deployment
description: 'Dispatches deployment request, and keeps polling the deployment status until the remote workflow has either failed or succeeded'
inputs:
  PAT_TOKEN:
    required: true
  RELEASE_NAME:
    required: true
  WORKFLOW_ID:
    description: Id of the workflow
    required: true
  DEPLOYMENT_REPOSITORY:
    description: Name of the deployment repository
    required: true
  DEPLOYMENT_REPOSITORY_OWNER:
    description: Owner of the deployment repository
    required: true

runs:
  using: composite
  steps:
    - name: Install npm packages
      shell: bash
      run: |
        npm install @actions/core
        npm install @actions/github
        npm install dayjs
        npm install nanoid

    - run: node ${{ github.action_path }}/index.js ${{ inputs.PAT_TOKEN }} ${{ inputs.RELEASE_NAME }} ${{ inputs.WORKFLOW_ID }} ${{ inputs.DEPLOYMENT_REPOSITORY }} ${{ inputs.DEPLOYMENT_REPOSITORY_OWNER }}
      shell: bash