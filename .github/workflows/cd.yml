name: CD

on:
  push:
    branches:
      - main
      - renetnielsen/new-sub
      - djorgensen/add-charges-domain-to-apim
    paths:
      - build/infrastructure/**
      - .github/workflows/cd.yml
  workflow_dispatch: {}
env:
  TERRAFORM_BACKEND_FILE_PATH: './build/infrastructure/main/backend.tf'
  TERRAFORM_WORKING_DIR_PATH: './build/infrastructure/main'
  TERRAFORM_VERSION: '1.0.6'

jobs:
  infra_deploy_development_001:
    name: Deploy infrastructure to Development 001
    runs-on: ubuntu-latest
    environment:
      name: Development_001
    env: 
      TF_VAR_apim_publisher_email: ${{ secrets.AZURE_APIM_PUBLISHER_EMAIL }}
      TF_VAR_apimao_metering_point_domain_ingestion_function_url: ${{ secrets.AZURE_APIMAO_METERING_POINT_DOMAIN_INGESTION_FUNCTION_URL }}
      TF_VAR_apimao_metering_point_domain_name: ${{ secrets.AZURE_APIMAO_METERING_POINT_DOMAIN_NAME }}
    steps:
      - name: Terraform CD
        uses: Energinet-DataHub/.github/.github/actions/terraform-apply@renetnielsen/terraform-apply-1.4.0
        with:
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
          ENVIRONMENT_INSTANCE: "001"
          ENVIRONMENT_SHORT: u
          TERRAFORM_BACKEND_FILE_PATH: ${{ env.TERRAFORM_BACKEND_FILE_PATH }}
          TERRAFORM_WORKING_DIR_PATH: ${{ env.TERRAFORM_WORKING_DIR_PATH }}
          TERRAFORM_STATE_RG_NAME: ${{ secrets.AZURE_TF_STATE_RG_NAME }}
          TERRAFORM_VERSION: ${{ env.TERRAFORM_VERSION }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
          AZURE_SPN_OBJECT_ID: ${{ secrets.AZURE_SPN_OBJECT_ID }}
          AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RG_NAME: ${{ secrets.AZURE_RG_NAME }}
  
