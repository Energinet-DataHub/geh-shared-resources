name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - build/**
      - .github/workflows/ci.yml
  workflow_dispatch: {}

jobs:
  validate_terraform:
    uses: Energinet-DataHub/.github/.github/actions/terraform@renetnielsen/new-validate-actions
    with:
      TERRAFORM_WORKING_DIR_PATH: './build/infrastructure/main'
      TERRAFORM_VERSION: '1.0.1'
